    <!--FORMULAIRE-->

    <div class="container backform mt-1 mb-5">

        

        

        <div>
            <h1 class="text-center">
                Demandez un devis
            </h1>
        </div>

        <div class="dark">

        <div class="ml-5 mr-5">
            <div class="col">
                <!--INFOS CLIENTS-->

                <form>
                    <h2>Informations du client</h2>
                    <label for="FullName">
                        Nom complet
                    </label>
                    <div class="form-row">            
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nom">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Prénom">
                        </div>
                    </div>
                </form>
                
                <!--ADRESSE-->
                <form>
                    <h2>Adresse</h2>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="inputCountry">Votre pays</label>
                            <input type="text" class="form-control" id="inputCountry" placeholder="ex: Belgique">
                        </div>

                        <div class="form-group col">
                            <label for="inputCity">Votre ville</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="ex: Bruxelles">
                        </div>

                        <div class="form-group col">
                            <label for="inputZip">Votre code postal</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="ex: 1000">
                        </div>           
                    </div>

                    <!--INPUT EMAIL-->
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="InputEmail">
                                Votre e-mail
                            </label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="entrer votre adresse e-mail">
                            
                        </div>

                        <div class="form-group col">
                            <label for="InputPhoneNumber">
                                Votre numéro de téléphone/GSM:
                            </label>
                            <input type="tel" class="form-control" id="InputPhoneNumber" aria-describedby="telHelp" placeholder="entrer votre numéro de téléphone">
                        </div>
                    </div>

                    
        

                </form>
            


                <form>
                    <h2>Déroulement de la prestation</h2>

                    <div class="form-group">
                        <label for="FullName">
                            Date de la captation :
                        </label>
                        <input type="date" class="form-control" placeholder="jj/mm/aa">
                    </div>

                    <div class="form-group">
                        <label for="FullName">
                            Durée de la captation (à partir de) :
                        </label>
                        <input type="time" class="form-control" placeholder="à partir de 12h">
                    </div>

                    <div class="form-group">
                        <label for="FullName">
                            Ville de la captation :
                        </label>
                        <input type="text" class="form-control" placeholder="ex: Bruxelles">
                    </div>
    
                </form>
        
        
            </div>


        </div>

        <div class="text-center pb-3">
            <small id="emailHelp" class="form-text text-muted mb-2">Nous ne partagerons jamais vos infos avec un tiers.</small>
            <!--BUTTON SUBMIT-->
            <button type="submit" class="btn btn-dark">Envoyer</button>
        </div>

        </div>
